<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
    <title>New Skill</title>
</head>

<body>

    <div class="container container-form">
        <form action="" method="post" th:action="@{/skill/create}" th:object="${skill}">
             <div class="text-center">
                <h3>Add Skill</h3>
            </div>           
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
            </div>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </form>

    </div>
</body>

</html>
