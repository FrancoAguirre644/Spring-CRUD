<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
    <title>New</title>
</head>

<body>

    <div class="container container-form">
        <form action="" method="post" th:action="@{/crud/create}" th:object="${develop}">
             <div class="text-center">
                <h3>Add Dates</h3>
            </div>           
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Age" th:field="*{age}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" placeholder="Adress" th:field="*{adress}">
            </div>
            
            <select placeholder="Skills" class="form-control" th:field="*{skill.idSkill}" > 
				<option th:each="s : ${skills}" th:value="${s.idSkill}" th:text="${s.name}"> </option>
	
			</select>

            <div class="text-center">
                <input type="submit" class="btn btn-primary btn-submit" value="Save">
            </div>
        </form>

    </div>
</body>

</html>
