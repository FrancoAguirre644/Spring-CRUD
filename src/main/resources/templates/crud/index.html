<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container" style="padding: 20px;">
        <div class="container-title">
            <h3>CRUD in Spring MVC</h3>
            <a th:href="@{/crud/new} " class="btn btn-success">Add Developer</a>
        </div>

        <table class="table table-striped ">
            <thead>
                <tr class="table-info">
                    <th scope="col ">Name</th>
                    <th scope="col ">Age</th>
                    <th scope="col ">Skill</th>
                    <th scope="col ">Adress</th>
                    <th scope="col ">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${developers} ">
                    <td th:text="${d.name} "></td>
                    <td th:text="${d.age} "></td>
                    <td th:text="${d.Skill.name} "></td>
                    <td th:text="${d.adress} "></td>
                    <td><a th:href="@{/crud/{id}(id=${d.idDevelop})} " class="btn btn-primary">Update</a> <a th:href="@{/crud/delete/{id}(id=${d.idDevelop})} " class="btn btn-danger">Delete</a></td>

                </tr>

            </tbody>
        </table>
        
        <table class="table table-striped table-skill">
            <thead>
                <tr class="table-info">
                    <th scope="col ">ID</th>
                    <th scope="col ">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${skills} ">
                	<td th:text="${s.idSkill} "></td>
                    <td th:text="${s.name} "></td>

                </tr>

            </tbody>
        </table>
    </div>

</body>

</html>
