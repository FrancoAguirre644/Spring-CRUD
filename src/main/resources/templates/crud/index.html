<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="style.css" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <script th:src="@{/js/jquery.js}" src="../../static/js/jquery.js"></script>


</head>

<body>
    <div class="container-fluid">

        <div class="container-title">
            <h3>CRUD in Spring MVC</h3>
            <input class="form-control" id="search" style="width: 400px !important;" type="search" placeholder="Search" aria-label="Search">
            <a class="btn btn-success" th:href="@{/crud/new} ">Add Developer</a>

        </div>

        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}" th:text="${mensaje}" class="alert">
        </div>

        <table class="table table-striped " id="developer-table">
            <thead>
                <tr class="table-info">
                    <th scope="col ">Name</th>
                    <th scope="col ">Age</th>
                    <th scope="col ">Skill</th>
                    <th scope="col ">Adress</th>
                    <th scope="col ">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${developers} ">
                    <td th:text="${d.name} "></td>
                    <td th:text="${d.age} "></td>
                    <td th:text="${d.Skill.name} "></td>
                    <td th:text="${d.adress} "></td>
                    <td><a th:href="@{/crud/{id}(id=${d.idDevelop})} " class="btn btn-primary">Update</a> <a th:href="@{/crud/delete/{id}(id=${d.idDevelop})} " class="btn btn-danger">Delete</a></td>

                </tr>

            </tbody>
        </table>

        <table class="table table-striped table-skill">
            <thead>
                <tr class="table-info">
                    <th scope="col ">ID</th>
                    <th scope="col ">Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${skills} ">
                    <td th:text="${s.idSkill} "></td>
                    <td th:text="${s.name} "></td>

                </tr>

            </tbody>
        </table>
    </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $('#search').keyup(function() { //Cuando suelto una tecla
                search_table($(this).val()); //Llamo a la funcion y paso el valor del input search
            });

            function search_table(value) {

                $('#developer-table tbody tr').each(function() { //Por cada registro 
                    var found = 'false';
                    $(this).each(function() { // Por cada dato del registro
                        if ($(this).text().toLowerCase().indexOf(value.toLowerCase()) >= 0) { // Paso las dos a minuscula y comparo 
                            found = 'true'; // Si son iguales cambio la bandera a TRUE
                        }
                    });
                    if (found == 'true') {
                        $(this).show(); // Muestro los registros que coinciden con lo ingresado
                    } else {
                        $(this).hide(); // Escondo los registros que coinciden con lo ingresado
                    }
                });
            }
        });
    </script>
</body>

</html>
